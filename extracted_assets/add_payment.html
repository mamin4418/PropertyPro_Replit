<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header border-bottom">
    <div class="fw-bold fs-4">üè† PropManager</div>
    <div class="theme-switcher">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect" class="form-select d-inline-block w-auto">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="green">Green</option>
        </select>
    </div>
    <div>
        <a href="settings.html" class="btn btn-outline-secondary">Settings</a>
    </div>
</div>
<div class="d-flex">
    <nav class="sidebar p-3 border-end">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard-page.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="companies-list-page.html">Companies</a></li>
            <li class="nav-item"><a class="nav-link" href="properties-list-page.html">Properties</a></li>
            <li class="nav-item"><a class="nav-link" href="units-list-page.html">Units</a></li>
            <li class="nav-item"><a class="nav-link" href="tenants-list-page.html">Tenants</a></li>
            <li class="nav-item"><a class="nav-link" href="leases-list-page.html">Leases</a></li>
            <li class="nav-item"><a class="nav-link active" href="payments-list-page.html">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="maintenance-requests-list-page.html">Maintenance</a></li>
            <li class="nav-item"><a class="nav-link" href="vendors-list-page.html">Vendors</a></li>
            <li class="nav-item"><a class="nav-link" href="appliances-list-page.html">Appliances</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts-list-page.html">Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="Add_New_Expense.html">Expenses</a></li>
            <li class="nav-item"><a class="nav-link" href="Add_Insurance.html">Insurance</a></li>
        </ul>
    </nav>
    <main class="flex-fill p-4" style="background: var(--background); min-height: 100vh;">
        <h2>Add Payment</h2>
        <form>
        <div class="mb-3">
            <label class="form-label">Tenant/Vendor</label>
            <select class="form-control" required>
                <option>Select Tenant or Vendor</option>
                <optgroup label="Tenants">
                    <option>John Doe</option>
                    <option>Jane Smith</option>
                </optgroup>
                <optgroup label="Vendors">
                    <option>ABC Plumbing</option>
                    <option>XYZ Electric</option>
                </optgroup>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-control" required>
                <option>Select Method</option>
                <option>Cash</option>
                <option>Check</option>
                <option>Credit Card</option>
                <option>Bank Transfer</option>
                <option>Online Payment</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-control">
                <option>Pending</option>
                <option>Completed</option>
                <option>Failed</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Payment</button>
    </form>
    </main>
</div>
<div class="footer">
    Property Management System &copy; 2025
</div>
<script>
// Theme switching logic
const themeSelect = document.getElementById('themeSelect');
themeSelect.addEventListener('change', function() {
    document.documentElement.setAttribute('data-theme', this.value);
    localStorage.setItem('theme', this.value);
});
window.onload = function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeSelect.value = savedTheme;
    }
};
</script>
</body>
</html>
